<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="banner">
          <ul class="lnb">
            <li>ENGLISH</li>
            <li>JAPANESE</li>
            <li>CHINESE</li>
          </ul>
        </div>
        <nav>
          <div id="logo">
            <a href="#none">
              <img src="./img/logo.png" alt="logo" />
            </a>
            <span><a href="#">한국관광공사</a></span>
          </div>
          <ul id="gnb">
            <li>대한민국구석구석</li>
            <li>VISITKOREA</li>
            <li>한국관광산업포털</li>
            <li>한국관광데이터랩</li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="slides">
      <div class="tab-inner">
        <input type="radio" name="tabmenu" id="tab1" checked />
        <input type="radio" name="tabmenu" id="tab2" />
        <input type="radio" name="tabmenu" id="tab3" />
        <div class="tabs">
          <div class="items">
            <div>
              <div class="text_inner">
                <h1>한국의 '쉼'</h1>
                <p>
                  절 마루에 앉아 바람 소리를 들으며 느끼는 고요함과<br />
                  자연 속에서의 평온한 산책을 즐겨보세요.
                </p>
              </div>
            </div>
            <div>
              <div class="text_inner">
                <h1>한국의 '정'</h1>
                <p>
                  정성 어린 손길과 따뜻한 음식 한 그릇에서 느껴지는<br />
                  한국의 정을 만나보세요.
                </p>
              </div>
            </div>
            <div>
              <div class="text_inner">
                <h1>한국의 '멋'</h1>
                <p>
                  새하얀 겨울, 전통 가옥의 고즈넉한 아름다움이<br />
                  어우러진 한국의 멋을 경험해보세요.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="btn">
          <label for="tab1"></label>
          <label for="tab2"></label>
          <label for="tab3"></label>
        </div>
      </div>
    </main>
  </body>
</html>
